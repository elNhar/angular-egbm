<div class="contact">
    <img
        class="bg"
        src="assets/images/contact-bg.jpg"
        alt="Fotografía contacto"
    />
    <div class="container content">
        <div class="row">
            <div
                class="d-none d-md-flex align-items-md-center justify-content-md-center col-md-6"
            >
                <a routerLink="/" class="logo">
                    <app-logo color="black"></app-logo>
                </a>
            </div>
            <div class="col-md-6 form">
                <h2 class="pb-3">Contacto</h2>
                <h4 class="pb-3">Escríbenos</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Asunto</label>
                        <select class="form-control" formControlName="subject">
                            <option value="terapias alternativas">
                                Terapias Alternativas
                            </option>
                            <option value="ingenieria">Ingeniería</option>
                            <option value="otro servicio">Otro Servicio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            formControlName="name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            formControlName="email"
                        />
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefono</label>
                        <input
                            type="text"
                            class="form-control"
                            formControlName="phone"
                        />
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea
                            rows="4"
                            class="form-control text-area"
                            formControlName="message"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
