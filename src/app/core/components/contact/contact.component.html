<div id="contacto" class="contact" (submit)="sendEmail($event)">
    <img
        class="bg"
        src="assets/images/contact-bg.jpg"
        alt="Fotografía contacto"
    />
    <div class="container content">
        <div class="row">
            <div
                class="d-none d-md-flex align-items-md-center justify-content-md-center col-md-6"
            >
                <a routerLink="/" class="logo">
                    <app-logo color="black"></app-logo>
                </a>
            </div>
            <div class="col-md-6 form">
                <h2 class="pb-3">Contacto</h2>
                <h4 class="pb-3">Escríbenos</h4>
                <div *ngIf="isLoading === true" class="loader">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div *ngIf="messageSent === true" class="success">
                    <i class="fas fa-check"></i>
                    <h3 class="mb-3">Gracias!</h3>
                    <p>tu consulta ha sido recibida.</p>
                </div>
                <form *ngIf="isLoading === false && messageSent === false">
                    <div class="form-group">
                        <label for="name">Asunto</label>
                        <select class="form-control" formControlName="subject" id="subject" name="subject">
                            <option value="terapias alternativas">
                                Terapias Alternativas
                            </option>
                            <option value="ingenieria">Ingeniería</option>
                            <option value="otro servicio">Otro Servicio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            formControlName="name"
                            name="name"
                            id="name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            formControlName="email"
                            name="email"
                            id="email"
                        />
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefono</label>
                        <input
                            type="text"
                            class="form-control"
                            formControlName="phone"
                            name="phone"
                            id="phone"
                        />
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea
                            rows="4"
                            class="form-control text-area"
                            formControlName="message"
                            name="message"
                            id="message"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <app-recaptcha></app-recaptcha>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
